<!DOCTYPE html>
<html>
    <head>
        <title>Practica formulario </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
             
              <table> 
                  <tr >
                      <td bgcolor="black">
                          <h3 style="color:white">Formulario de Contacto</h3>
                      </td>
                  <tr>
                    <td>
                        <p>Nombre:</p>
                    </td>
                    <td></td>
                     <td>
                        <input type="text" name="Nombre" value="" />
                    </td> 
                </tr>
                
                <tr>
                    <td>
                        <p>Apellidos:</p>
                    </td>
                    <td></td>
                    <td>
                        <input type="text" name="Apellidos" value="" />
                    </td>
                    
                </tr>
                
                <tr>
                    <td>
                        <p>Fecha de nacimiento:</p>
                    </td>
                     <td></td>
                    <td>
                        <input type="text" name="FechNa" value="" />
                    </td>
                    
                </tr>
                
                <tr>
                    <td>
                        <p>E-mail:</p>
                    </td>
                     <td></td>
                    <td>
                        <input type="text" name="Correo" value="" />
                    </td>
                    
                </tr>
                
                <tr>
                    <td>
                        <p>Comentarios:</p>
                    </td>
                     <td></td>
                    <td>
                        <textarea name="Comentarios" rows="4" cols="20">
                        </textarea>
                    </td>
                    
                </tr>
               
                
            </table>
            
             
            <input type="submit" value="Enviar" name="Boton enviar" style="background-color: black; color: white" />
        </form>
    </body>
</html>
